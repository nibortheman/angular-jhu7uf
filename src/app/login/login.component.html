<div class="container-fluid">
  <form #userPassword="ngForm">
    <h2>Login Page</h2>

    <div class="form-group">
      <label>Email: </label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="userModel.email"
      />
    </div>

    <div class="form-group">
      <label>Password: </label>
      <input
        type="password"
        #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
        required
        pattern="[a-z0-9]{6,20}"
        class="form-control"
        name="password"
        [(ngModel)]="userModel.password"
      />

      <div *ngIf="password.errors && (password.invalid || password.touched)">
        <small class="text-danger" *ngIf="password.errors.pattern"
          >Password should be between 6-20 characters</small
        >
      </div>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-success">Login</button>
    </div>
  </form>
</div>
