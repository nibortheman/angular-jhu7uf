<div>
  <form [formGroup]="form" class="mainlogin" (submit)="onSubmit()">
    <h1>Login Page</h1>
    <div>
      <label for="formControl">Email: </label>
      <input type="email" id="formControl" [formControl]="control" [ngClass]="{'error': control?.errors.invalidEmail}">
    </div>
    <p>
    <div>
      <label for="formControl">Password: </label>
      <input type="password" maxlength="20" id="formControl" [formControl]="control" [ngClass]="{'error': control?.errors.invalidPass}">
    </div>
    <p>
    <div>
      <button type="submit" id="formControl" [formControl]="control"> Login</button>
    </div>
    <br />
    <!--div *ngIf="control?.errors?.required"> Password must be between 6-20 characters</div-->
    <small *ngIf="control?.errors?.invalidPass" class="text-danger">Password must be between 6-20 characters</small>
  </form>
</div>
